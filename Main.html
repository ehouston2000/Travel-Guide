<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Travel Guide</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    </head>

        <header>    
            <nav>
                <div class="travel-guide">
                    <a href="#" id="logo"> <img src="googlelogo.png" alt="logo"></a>
                </div>
                <ul id="nav_bar">
                    <li class="nav-links" id="Home"><a href="#">Home</a></li>
                    <li class="nav-links" id="About"><a href="#">About</a></li>
                    <li class="nav-links" id="Contact"><a href="#">Contact</a></li>
                    <li class="nav-links" id="Places"><a href="#">Places</a></li>
                </ul>
            </nav>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="" class="d-block w-100" alt="Image" width="650" height="650">
                    <div id="cat-1-info" class="carousel-caption d-none d-md-block">
                        <h5>Location 1</h5>
                        <p>Caption</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="" class="d-block w-100" alt="Image" width="650" height="650">
                    <div id="cat-2-info" class="carousel-caption d-none d-md-block">
                        <h5>Location 2</h5>
                        <p>Caption</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="" class="d-block w-100" alt="Image" width="650" height="650">
                    <div id="cat-3-info" class="carousel-caption d-none d-md-block">
                        <h5>Location 3</h5>
                        <p>Caption</p>
                      </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
              <script src="script.js"></script>
              <!-- Bootstrap JS -->
              <!-- JavaScript Bundle with Popper -->
              <!-- this allows us to use the carousel -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </header>


    <body>   
        <div class="buttons">
            <input type="submit" value="Place 1" id="place_1">
            <input type="submit" value="Place 2" id="place_2">
            <input type="submit" value="Place 3" id="place_3">
        </div>
        <div class="buttons">
            <input type="submit" value="Place 4" id="place_4">
            <input type="submit" value="Place 5" id="place_5">
            <input type="submit" value="Place 6" id="place_6">
        </div>
        
    </body>

    <footer>
        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search" placeholder="Search for a destination e.g. Cyprus">
            </form>
        </div>

        <div class="socials">
            <a href="#" id="twitter"><img src="" alt="twitter logo"> </a>
            <a href="#" id="instagram"><img src="" alt="instagram logo"> </a>
            <a href="#" id="tiktok"><img src="" alt="tiktok logo"> </a>
        </div>
    </footer>
</html>
